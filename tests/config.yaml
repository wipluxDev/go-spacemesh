namespace: ''

config_map_name: conf

script_on_exit: '' # Uncomment this to save logs './k8s/log-client-pods.sh'

genesis_delta: 60
single_pod_ready_time_out: 60
deployment_ready_time_out: 300
config_path: '../config.toml'

bootstrap:
  image: 'spacemeshos/go-spacemesh-dev:develop-stable'
  command: '/bin/go-spacemesh'
  replicas: 1
  args:
    randcon: '8'
    hare-committee-size: '60'
    hare-max-adversaries: '29'
    hare-round-duration-sec: '30'
    layer-duration-sec: '180'
    layer-average-size: '100'
    hare-wakeup-delta: '30'
    layers-per-epoch: '4'
    coinbase: '0x4321'
client:
  image: 'spacemeshos/go-spacemesh-dev:develop-stable'
  command: '/bin/go-spacemesh'
  replicas: 99
  args:
    randcon: '8'
    hare-committee-size: '60'
    hare-max-adversaries: '29'
    hare-round-duration-sec: '30'
    layer-duration-sec: '180'
    layer-average-size: '100'
    hare-wakeup-delta: '30'
    layers-per-epoch: '4'
    coinbase: '0x1234'
elastic:
  host: elastic-alpha.spacemesh.io
  port: 9200
  username: spacemesh
